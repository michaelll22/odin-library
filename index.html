<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button type="button" class="add">Add Book</button>
    </header>
    <main>
      <div class="library">
        <h2>Book List</h2>
        <div class="books"></div>
      </div>
    </main>
    <dialog>
      <div>
        <button value="cancel" formmethod="dialog" class="close-btn">x</button>
      </div>
      <h3>Add Book</h3>
      <form id="book-form">
        <label for="title">Book Title: </label>
        <input type="text" class="book-info" id="title" name="title" required />

        <label for="author">Author Name: </label>
        <input
          type="text"
          class="book-info"
          id="author"
          name="author"
          required
        />

        <label for="pages">Pages: </label>
        <input
          type="number"
          class="book-info"
          id="pages"
          name="pages"
          required
        />

        <select name="status" id="status" required>
          <option value="Not Reading">Not Read</option>
          <option value="Reading">Reading</option>
          <option value="Finished">Finished</option>
        </select>

        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
